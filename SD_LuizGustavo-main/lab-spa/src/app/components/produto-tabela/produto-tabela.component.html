<h1>Tabela de Produtos</h1>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descrição</th>
      <th>Preço</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.id }}</td>
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
    </tr>
  </tbody>
</table>
